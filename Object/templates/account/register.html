{% extends 'base.html' %}
{% block content %}
{% include 'partials/alerts.html' %}
<section class="text-gray-800 body-font bg-gradient-to-br from-purple-50 to-blue-50 py-16">
    <div class="container mx-auto px-5 flex flex-col items-center">
        <!-- Welcome Message -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold text-gray-900 mb-6 leading-tight">
                Create Your Account
            </h1>
            <p class="text-xl text-gray-600">Register and start predicting images with ease.</p>
        </div>

        <!-- Registration Form -->
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <h2 class="text-gray-900 text-3xl font-bold title-font mb-8 text-center">Sign Up</h2>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                <div class="mb-6">
                    <input
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out"
                        placeholder="First Name" type="text" name="first_name" required />
                </div>
                <div class="mb-6">
                    <input
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out"
                        placeholder="Last Name" type="text" name="last_name" required />
                </div>
                <div class="mb-6">
                    <input
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out"
                        placeholder="Username" type="text" name="username" required />
                </div>
                <div class="mb-6">
                    <input
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out"
                        placeholder="Email" type="email" name="email" required />
                </div>
                <div class="mb-6">
                    <input
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out"
                        placeholder="Password" type="password" name="password" required />
                </div>
                <div class="mb-6">
                    <input
                        class="w-full bg-white rounded-lg border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-3 px-4 leading-8 transition-colors duration-200 ease-in-out"
                        placeholder="Confirm Password" type="password" name="password2" required />
                </div>
                <button
                    class="w-full text-white bg-gradient-to-r from-blue-600 to-blue-700 border-0 py-3 px-8 focus:outline-none hover:from-blue-700 hover:to-blue-800 rounded-lg text-lg font-semibold shadow-lg transition-all duration-300 ease-in-out transform "
                    type="submit">
                    Register
                </button>
            </form>
            <p class="text-sm text-gray-500 mt-4 text-center">
                Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800">Login
                    here</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
